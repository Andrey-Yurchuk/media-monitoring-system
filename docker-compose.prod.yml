services:

  nginx:
    image: nginx:stable-alpine
    container_name: nginx-mms-prod
    ports:
      - "8080:80"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - .:/var/www/html:ro
    depends_on:
      - php
    restart: unless-stopped

  php:
    build:
      context: ./docker/php
      dockerfile: Dockerfile
    container_name: php-fpm-mms-prod
    volumes:
      - .:/var/www/html
    depends_on:
      - db
    env_file:
      - .env.production
    restart: unless-stopped

  db:
    image: postgres:latest
    container_name: postgres-mms-prod
    env_file:
      - .env.production
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "${DB_EXTERNAL_PORT}:${DB_PORT}"
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    restart: unless-stopped

networks:
  default:
    driver: bridge

volumes:
  postgres_data_prod:
